<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen</title>
    <link rel="stylesheet" href="/../static/forgotstyle.css">
</head>
<body>
<div class="pageWrapper">

    <!-- HEADER -->
    <header class="headerContainer">
        <div class="header">
            <div class="logo">
                <img src="../images/logo1.png" alt="PetCareConnect">
            </div>
            <div class="laufender-text">Passwort zur√ºcksetzen</div>
        </div>
    </header>

    <!-- INHALT -->
    <main class="loginContainer">
        <form class="loginForm" th:action="@{/reset-password}" method="post">
            <h1>Neues Passwort erstellen</h1>
            <p>Bitte gib dein neues Passwort ein.</p>

            <!-- Hidden Token -->
            <input type="hidden" name="token" th:value="${token}" />

            <div class="formGroup">
                <label for="password">Neues Passwort</label>
                <div class="passwordWrapper">
                    <input type="password" id="password" name="password" required />
                    <span class="togglePassword" onclick="togglePassword('password', this)">üôä</span>
                </div>
            </div>

            <div class="formGroup">
                <label for="confirmPassword">Passwort best√§tigen</label>
                <div class="passwordWrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <span class="togglePassword" onclick="togglePassword('confirmPassword', this)">üôä</span>
                </div>
            </div>

            <button type="submit" class="btn primaryBtn">Passwort speichern</button>

            <div class="signupPrompt">
                <p>Zur√ºck zum <a href="login.html">Login</a></p>
            </div>

            <!-- Feedback-Meldung -->
            <p th:if="${message}" th:text="${message}" class="feedbackMessage"></p>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="footerContainer">
        <div class="footer">
            <div class="footerColumns">
                <div class="footerColumn">
                    <h3>Support</h3>
                    <p>Email: support@petcareconnect.de</p>
                    <p>Hotline: 01234 / 567890</p>
                </div>
                <div class="footerColumn">
                    <h3>Rechtliches</h3>
                    <a href="#">AGB</a>
                    <a href="#">Datenschutz</a>
                </div>
                <div class="footerColumn">
                    <h3>Community</h3>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
            <div class="footerBottom">
                &copy; 2025 PetCareConnect. Mit ‚ù§Ô∏è gemacht.
            </div>
        </div>
    </footer>
</div>

<!-- üëÅ Passwort Toggle Funktion -->
<script>
    function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üôä";
        }
    }
</script>

</body>
</html>
